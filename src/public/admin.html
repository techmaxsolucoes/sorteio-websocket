<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Sorteio TechMax Soluções</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="public/assets/css/styles.css" />
  </head>

  <body class="main">
    <!-- Cabeçalho / Logo -->
    <header>
      <a href="https://www.joli.com.br"
        target="_blank"
        ><img
          id="logo"
          src="public/assets/images/logo-joli.png"
          alt="TechMax Soluções"
      /></a>
    </header>

    <!-- Contador de Participantes -->
    <div>Participantes: <span id="clientCount">0</span></div>

    <!-- Lista de Participantes -->
    <div id="participants"></div>

    <!-- Botão de Sorteio -->
    <div>
      <button id="draw" class="join-btn">Realizar Sorteio</button>
    </div>

    <!-- Mensagem de Confirmação -->
    <div id="message" class="message"></div>

    <!-- Scripts -->
    <script src="public/js/config.js"></script>
    <script src="public/js/admin.js"></script>
  </body>
</html>
